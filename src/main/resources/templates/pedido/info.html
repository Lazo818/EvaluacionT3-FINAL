<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion del Pedido</h1>

		<div class="card text-center">
			<div class="card-header">Informacion del Pedido</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Id :</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${pedido.id}"
								class="form-control-plaintext">
						</div>

						<div class="form-group row">
							<label for="estado" class="col-sm-2 col-form-label">Estado
								:</label>
							<div class="col-sm-10">
								<input type="text" readonly th:value="${pedido.estado}"
									class="form-control-plaintext">
							</div>


						</div>
				</form>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/pedido}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Atras</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
